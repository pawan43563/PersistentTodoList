<head>

    <script src="./src/components/updateTask.js" defer></script>

    <script src="./src/components/localStorage.js" defer></script>
    <script src="./src/app.js" defer ></script>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/media-queries.css">

<body onload="addTaskToDom()">
    <div class="title">
        <h1>TodoList</h1>
    </div>
    <div id="container">
        <div id="root">
            <form action="#" onsubmit="TaskList(event)" name="taskInput">
                <input type="text" name="task" id="task" placeholder="Enter New Task"/>
                <button type="submit">Add Task</button>
                <button type="reset">Cancel</button>
            </form>
        </div>
        <div id="content">
    
        </div>
    <button style="text-align: center;width: 200px;font-size: 25px;" onclick="deleteAll()">Reset</button>
    </div>
    
 
</body>
