<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="./src/components/Delete.js" defer></script>
    <script src="./src/components/completeTask.js" defer></script>
    <script src="./src/components/localStorage.js" defer></script>
    <script src="./src/app.js" defer ></script>
    <script src="./src/components/taskConstructor.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body onload="addTaskToDom()">
    <div id="container">
        <div id="root">
            <form action="#" onsubmit="TaskList(event)" name="taskInput">
                <input type="text" name="task" id="task" />
                <button type="submit">Add Task</button>
                <button type="reset">Cancel</button>
            </form>
        </div>
        <div id="content">
    
        </div>
    </div>
    
</body>
</html>
